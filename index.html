<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Girlfriend Day</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <canvas id="heart-canvas"></canvas>

  <section class="start-section" id="start-section">
    <h1>Happy Girlfriend Day 💖</h1>
    <div class="photo-row">
      <img src="images/img1.jpg" alt="Foto 1">
      <img src="images/img2.jpg" alt="Foto 2">
    </div>
    <button class="start-btn" onclick="startClick()">Mulai</button>
  </section>

  <section class="message-section" id="message-section" style="display: none;">
    <div class="message-box">
      <p>
        Haii sayang, happy girlfriend day yaa cantik...<br>
        <!-- Ucapan lengkapmu bisa kamu salin di sini -->
        Love u so much babe, mwahhhh 💋<br>
        Please don't go anymore, still here 🤍
      </p>
    </div>
  </section>

  <audio id="bgMusic" autoplay loop>
    <source src="lagu.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung audio.
  </audio>

  <script src="hearts.js"></script>
  <script>
    function startClick() {
      document.getElementById("start-section").style.display = "none";
      document.getElementById("message-section").style.display = "block";
      document.getElementById("bgMusic").play();
    }
  </script>
</body>
</html>
